<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dialog id="test" widgetVar="myDialog">

                <p:selectOneMenu value="#{myValue}">
                    <f:selectItem itemValue="1" itemLabel="1. Option"/>
                    <f:selectItem itemValue="2" itemLabel="2. Option"/>
                    <f:selectItem itemValue="3" itemLabel="3. Option"/>
                </p:selectOneMenu>
            </p:dialog>

            <h1>#{testView.testString}</h1>

            <h1>#{testViewCdi.testString}</h1>

            <p:commandButton value="Start Dialog" onclick="PF('myDialog').show(); return false;"/>
            <p:selectOneMenu id="test3" value="#{myValue}">
                <f:selectItem itemValue="1" itemLabel="1. Option"/>
                <f:selectItem itemValue="2" itemLabel="2. Option"/>
                <f:selectItem itemValue="3" itemLabel="3. Option"/>
            </p:selectOneMenu>
        </h:form>
    </h:body>
</html>
