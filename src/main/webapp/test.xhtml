<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>

        <h1>#{testView.testString}</h1>

        <h1>#{testViewCdi.testString}</h1>

        <h:form>
            <h:outputLabel for="multiple" value="Multiple:" />
            <p:selectCheckboxMenu id="multiple" value="#{checkboxView.selectedCities}" label="Cities" multiple="true"
                                  filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                <f:selectItems value="#{checkboxView.cities}" />
            </p:selectCheckboxMenu>
        </h:form>
    </h:body>
</html>
